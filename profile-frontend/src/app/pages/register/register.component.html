<div class="login-wrapper" style="background-image: url('https://images.unsplash.com/photo-1504532472068-9ae844337da7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=6e76ebffebd8e3c65985875554e36f35&auto=format&fit=crop&w=1334&q=80')">
  <div class="card login-card">
      <div class="card-header">
          <p class="text-center sub-text">WELCOME TO</p>
          <img class="logo" src="./../assets/images/logoes/wb-hb-black.png" alt="">
      </div>
      <!-- FORMS -->
      <div class="card-content">
          <button class="btn btn-facebook full-width">
              <span class="icon"><i class="fab fa-facebook-f"></i></span>
              <span>Login with Facebook</span>
          </button>
          <p class="text-center sub-text">OR</p>
          <form action="#">
              <fieldset class="form-group">
                  <label for="">FULL NAME</label>
                  <input type="text" class="form-control" placeholder="Jon Doe">
              </fieldset>

              <fieldset class="form-group">
                  <label for="">EMAIL</label>
                  <input type="text" class="form-control" placeholder="example@gmail.com">
              </fieldset>

              <fieldset class="form-group">
                  <label for="">PASSWORD</label>
                  <input type="password" class="form-control">
              </fieldset>

              <div class="row">
                  <div class="col-md-12 text-center">
                      <button class="btn btn-success">REGISTER</button>
                  </div>
              </div>
          </form>
      </div>
      <div class="card-footer">
          <p class="sub-text text-center text-grey no-margin">Already have an account? <a routerLink="/login" class="link">Login</a></p>
      </div>
  </div>
</div>
